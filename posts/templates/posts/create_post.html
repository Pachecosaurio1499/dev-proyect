{% extends 'posts/base.html' %}

{% block title %}Nuevo Post | Twitter UPP{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h1 class="text-center mb-4">
                <i class="bi bi-pencil-square text-primary"></i> Crear Nuevo Post
            </h1>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Escribe el título del post..." required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Contenido:</label>
                    <textarea name="content" id="content" class="form-control" rows="4" 
                              placeholder="Escribe tu post aquí..." required></textarea>
                </div>
                <!-- Botones -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-send"></i> Publicar
                    </button>
                    <a class="btn btn-secondary" href="{% url 'home' %}">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
