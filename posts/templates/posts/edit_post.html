{% extends 'posts/base.html' %}

{% block title %}Editar Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4"><i class="bi bi-pencil-square"></i> Editar Post</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">TÃ­tulo</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Contenido</label>
                <textarea name="content" id="content" class="form-control" rows="4" required>{{ post.content }}</textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar Cambios
                </button>
                <a href="{% url 'profile' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
